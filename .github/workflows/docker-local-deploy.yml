name: Docker Local Spring Boot Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package

    - name: Build Docker image
      run: docker build -t spring-boot-hello .

    - name: Run Docker container
      run: |
        docker run -d -p 8080:8080 --name spring-boot-app spring-boot-hello
        sleep 10

    - name: Test Application
      run: curl -v http://localhost:8080
